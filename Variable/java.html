<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
    }
    .toggle-password {
      position: absolute;
      right: 35px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .checkmark {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Signup Page</h2>

  <div class="form-group">
    <label for="password">Password:</label><br>
    <input type="password" id="password" placeholder="Enter password">
    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
  </div>

  <div class="form-group">
    <label for="retypePassword">Retype Password:</label><br>
    <input type="password" id="retypePassword" placeholder="Retype password" oninput="checkPasswords()">
    <span class="toggle-password" onclick="togglePassword('retypePassword')">üëÅÔ∏è</span>
    <span class="checkmark" id="tick">‚úîÔ∏è</span>
  </div>

  <button type="submit">Sign Up</button>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
      } else {
        field.type = "password";
      }
    }

    function checkPasswords() {
      const password = document.getElementById("password").value;
      const retype = document.getElementById("retypePassword").value;
      const tick = document.getElementById("tick");

      if (password && retype && password === retype) {
        tick.style.display = "inline";
      } else {
        tick.style.display = "none";
      }
    }
  </script>

</body>
</html>
